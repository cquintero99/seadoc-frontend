<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Page Icon -->
  <link rel="icon" type="image/svg+xml" href="/assets/img/identity/logo_ingsistemas.png" />

  <title>Forgot Password - SEADOC</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/indexLogin.css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body id="indexLogin" class="m-0 vh-100 row justify-content-center align-items-center">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">

      <!-- Form Forgot Password -->
      <div id="home" class="m-0 vh-100 row justify-content-center align-items-center">
        <div id="login-card" class="col-auto p-5 w-25 rounded" style="min-width: 360px;">
          <header class="d-flex justify-content-center rounded text-white bg-danger mb-3">
            <h2>SEADoc</h2>
          </header>
          <div class="d-flex flex-column">
            <p class="align-self-center">
              Ingresa tu nueva contraseña
            </p>

            
              <div id="sppiner">
                <div
                  id="spinner-container"
                  class="d-flex justify-content-center align-items-center d-none"
                >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Cargando...</span>
                  </div>
                </div>
              </div> 

            <!-- Alert -->
            <div class="form-floating mb-3" id="alert"></div>
            <!-- Form -->
            <form action="" class="d-flex flex-column form-floating" id="formulario">
              <div class="form-group">
                <input placeholder="Contraseña Nueva" type="password" id="password1" class="form-control mt-1 rounded"
                  required />
                <input placeholder="Confirmar contraseña" type="password" id="password2"
                  class="form-control mt-2 rounded" required />
                  <p id="mensajeError" style="color: red;"></p>
              </div>
              <!-- <button class="btn btn-danger mt-4" id="login">Iniciar Sesión</button> -->
              <div class="align-items-center text-center mt-4 mb-0">
                <button class="btn btn-danger bg-red"  type="button"  id="cambioPass" onclick="cambioPassword()"  >Cambiar contraseña</button>
              </div>
            </form>
            <div class="small mt-2">
              <a href="../index.html" style="text-decoration: none" class="text-danger">Iniciar Sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">
              Copyright &copy; Programa de Ingenieria de Sistemas - UFPS
            </div>
            <div>
              <a href="#" style="text-decoration: none" class="text-danger">Privacy Policy</a>
              &middot;
              <a href="#" style="text-decoration: none" class="text-danger">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
   <script src="/js/cambio.js"></script> 
   <script src="/js/login.js"></script> 

</body>

</html>
