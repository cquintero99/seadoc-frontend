<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Page Icon -->
  <link rel="icon" type="image/svg+xml" href="./assets/img/identity/logo_ingsistemas.png" />

  <title>Login - SEADOC</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/indexLogin.css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body id="indexLogin" class="m-0 vh-100 row justify-content-center align-items-center">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">

      <!-- Form Login -->
      <div id="home" class="m-0 vh-100 row justify-content-center align-items-center">
        <div id="login-card" class="col-auto p-5 w-25 rounded" style="min-width: 360px;">
          <header class="d-flex justify-content-center rounded text-white bg-danger mb-3">
            <h2>SEADOC</h2>
          </header>
          <div class="d-flex flex-column">
            

            <!-- Spinner -->
            <div id="sppiner">
              <div id="spinner-container" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-danger" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
            </div>
            
            <div class="btn-group d-flex  " role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-warning  flex-fill rounded-0" for="btnradio1" onclick="docente()">DOCENTE</label>
              
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-warning  flex-fill rounded-0" for="btnradio3" onclick="director()">DIRECTOR</label>
            </div>
            <!-- Alert -->
            <div class="form-floating mb-3 mt-3 p-1" id="alert"></div>
            <p class="align-self-center">
              Ingresa tus datos para iniciar sesión
            </p>
            <!-- Form -->
            <form action="" class="d-flex flex-column form-floating">
              <div class="form-group">
                <input placeholder="Código"  type="number" id="inputCodigo" class="form-control mt-1 rounded" required />
                <input placeholder="Documento"  type="number" id="inputDocumento" class="form-control mt-2 rounded"
                  required />
                <input placeholder="Contraseña" type="password" id="inputPassword" class="form-control mt-2 rounded"
                  required />
              </div>
              <!-- <button class="btn btn-danger mt-4" id="login">Iniciar Sesión</button> -->
              <div class="align-items-center text-center mt-4 mb-0">
                <a class="btn btn-danger bg-red" href="#" id="login">Iniciar Sesion</a>
              </div>
            </form>
            <div class="small mt-2">
              <a href="./views/forgotPassword.html" style="text-decoration: none" class="text-danger">¿Olvido su contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">
              Copyright &copy; Programa de Ingenieria de Sistemas - UFPS
            </div>
            <div>
              <a href="#" style="text-decoration: none" class="text-danger">Privacy Policy</a>
              &middot;
              <a href="#" style="text-decoration: none" class="text-danger">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
