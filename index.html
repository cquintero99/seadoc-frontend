        <!-- Form Login -->
        <div
          id="home"
          class="m-0 vh-100 row justify-content-center align-items-center"
        >
          <div id="login-card" class="col-auto p-5 w-25 rounded">
            <header
              class="d-flex justify-content-center rounded text-white bg-danger mb-3"
            >
              <h2>SEADoc</h2>
            </header>
            <div class="d-flex flex-column">
              <p class="align-self-center">
                Ingresa tus datos para iniciar sesión
              </p>

              <!-- Spinner -->
              <div id="sppiner">
                <div
                  id="spinner-container"
                  class="d-flex justify-content-center align-items-center d-none"
                >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Cargando...</span>
                  </div>
                </div>
              </div>

              <!-- Form -->
              <form action="" class="d-flex flex-column form-floating">
                <div class="form-group">
                  <input
                    placeholder="Código"
                    type="text"
                    id="inputCodigo"
                    class="form-control mt-1 rounded"
                    required
                  />
                  <input
                    placeholder="Documento"
                    type="text"
                    id="inpuDocumento"
                    class="form-control mt-2 rounded"
                    required
                  />
                  <input
                    placeholder="Contraseña"
                    type="password"
                    id="inputPassword"
                    class="form-control mt-2 rounded"
                    required
                  />
                </div>
                <button class="btn btn-danger mt-4" id="login">Iniciar Sesión</button>
              </form>
              <div class="small mt-2">
                <a
                  href="register.html"
                  style="text-decoration: none"
                  class="text-danger"
                  >¿Olvido su contraseña?</a
                >
              </div>
            </div>
          </div>
        </div>
